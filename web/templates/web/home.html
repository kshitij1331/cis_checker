<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS Compliance Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            margin: 10px;
            display: inline-block;
            transition: 0.3s;
        }
        .btn-login {
            background: #ff6600;
            color: white;
        }
        .btn-login:hover {
            background: #cc5500;
        }
        .btn-signup {
            background: #00cc66;
            color: white;
        }
        .btn-signup:hover {
            background: #00994d;
        }
    </style>
</head>
<body>
    <h1>Welcome to CIS Compliance Checker</h1>
    <p>Ensure your Linux servers are secure and compliant with industry standards. Run automated scans, generate reports, and get remediation insights effortlessly.</p>
    <div class="buttons">
        <a href="{% url 'login' %}" class="btn btn-login">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-signup">Sign Up</a>
    </div>
</body>
</html>
